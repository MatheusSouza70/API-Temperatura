<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>

  <body>
    <div class="container-fluid p-1 container-sm d-flex justify-content-center">
      <div class="card text-center" style="width: 50rem">
        <div class="card-header bg-dark text-light font-weight">Clima</div>

        <div class="card-body">
          <div class="city"></div>
          <div class="date"></div>
          <div class="container-img">
            <img src="./icons/unknown.png" />
          </div>
          <div class="container-temp mx-4 my-3">
            <div></div>
            <span></span>
          </div>
          <div class="weather py-2"></div>
          <div class="low-high">/</div>
        </div>

        <div class="card-footer bg-dark">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-dark text-light"
              placeholder="Informe aqui o nome da cidade..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary text-light"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/f0e17cbf2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
